<ion-header>
  <ion-toolbar>
    <ion-title>editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <form [formGroup]="actualizarForm" (submit)="actuaForm()">
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="nombrecategoria" type="text" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Actualizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
