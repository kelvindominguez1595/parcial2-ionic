<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="usuariosService.signOut()"> Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col><ion-button routerLink="/productos">
          <ion-icon name="add-outline"></ion-icon>
          Producto</ion-button></ion-col>
      <ion-col><ion-button routerLink="/categorias">Categoria</ion-button></ion-col>
      <ion-col><ion-button routerLink="/categorias" color="success"><ion-icon name="document-outline"></ion-icon>
          PDF</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="ios list-ios hydrated">
          <ion-list-header class="ios hydrated">
            Productos
          </ion-list-header>
          <ion-item *ngFor="let item of productos" class="user-list">
            <ion-avatar slot="start">
              <img [src]="'https://picsum.photos/80/80?random=' + item.uid" alt="avatar" />
            </ion-avatar>
            <ion-label>
              <h5>
                {{item.nombre}}
              </h5>
            </ion-label>
            <div class="item-note" item-end>
              <ion-button [routerLink]="['/productos', item.uid]">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="borrarProductos(item.uid!.toString())">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>

            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
